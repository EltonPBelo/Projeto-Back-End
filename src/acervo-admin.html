<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Acervo - Biblioteca Digital</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="dashboard-body">

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand theme-title" href="#">
                <i class="bi bi-book-half me-2"></i>
                Biblioteca Digital (Admin)
            </a>
            <a href="dashboard-admin.html" class="btn btn-outline-light">
                <i class="bi bi-arrow-left-circle me-1"></i> Voltar ao Painel
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="theme-title">Gerenciamento do Acervo</h1>
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalAdicionarLivro">
                <i class="bi bi-plus-circle me-1"></i> Adicionar Novo Livro
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" style="width: 10%;">Capa</th> 
                                <th scope="col">Título</th>
                                <th scope="col">Autor</th>
                                <th scope="col">ISBN</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaCorpoLivros">
                            <tr id="linhaVazia">
                                <td colspan="5" class="text-center text-muted">Nenhum livro cadastrado.</td> 
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div> 
    
    <div class="modal fade" id="modalAdicionarLivro" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title theme-title" id="modalLabel">Adicionar Novo Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formAdicionarLivro">
                    <div class="modal-body">
                        
                        <div class="mb-3">
                            <label for="livroIsbnBusca" class="form-label">Buscar por ISBN:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="livroIsbnBusca" placeholder="Digite o ISBN (só números)">
                                <button class="btn btn-outline-secondary" type="button" id="btnBuscarIsbn">
                                    <i class="bi bi-search"></i> Buscar
                                </button>
                            </div>
                            <div id="isbnSpinner" class="spinner-border spinner-border-sm mt-2" style="display: none;"></div>
                            <div id="isbnHelp" class="form-text">Busque pelo ISBN para preencher os campos.</div>
                        </div>
                        <hr>
                        
                        <input type="hidden" id="livroCapaUrl">
                        <input type="hidden" id="livroDescricao">

                        <div class="mb-3">
                            <label for="livroTitulo" class="form-label">Título do Livro</label>
                            <input type="text" class="form-control" id="livroTitulo" readonly required>
                        </div>
                        <div class="mb-3">
                            <label for="livroAutor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="livroAutor" readonly required>
                        </div>
                         <div class="mb-3">
                            <label for="livroIsbn" class="form-label">ISBN (Salvo no sistema)</label>
                            <input type="text" class="form-control" id="livroIsbn" readonly required>
                        </div>
                        <div class="mb-3">
                            <label for="livroPaginas" class="form-label">Nº de Páginas</label>
                            <input type="text" class="form-control" id="livroPaginas" readonly required>
                        </div>
                        <div class="mb-3">
                            <label for="livroDescricaoDisplay" class="form-label">Descrição</label>
                            <textarea class="form-control" id="livroDescricaoDisplay" rows="3" readonly></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btnSalvarLivro" disabled>Salvar Livro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/acervo.js"></script>
</body>
</html>
