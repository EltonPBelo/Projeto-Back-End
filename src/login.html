<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Digital</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-container card shadow-lg">
            <div class="card-body p-4 p-md-5">

                <div id="roleSelection">
                    <div class="text-center mb-4">
                        <i class="bi bi-book-half theme-icon"></i>
                        <h2 class="theme-title">Biblioteca Digital</h2>
                        <p class="text-muted">Como você gostaria de acessar?</p>
                    </div>
                    <div class="d-grid gap-3">
                        <button id="btnShowStudent" class="btn btn-primary btn-lg btn-role">
                            <i class="bi bi-person-fill me-2"></i> Sou Aluno
                        </button>
                        <button id="btnShowAdmin" class="btn btn-secondary btn-lg btn-role">
                            <i class="bi bi-shield-lock-fill me-2"></i> Sou Administrador
                        </button>
                    </div>
                </div>

                <div id="studentForm" class="form-panel" style="display: none;">
                    <button class="btn btn-back"><i class="bi bi-arrow-left-circle me-1"></i> Voltar</button>
                    <h2 class="theme-title text-center mb-4">Portal do Aluno</h2>
                    
                    <ul class="nav nav-tabs nav-fill mb-3" id="studentTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="student-login-tab" data-bs-toggle="tab" data-bs-target="#student-login" type="button" role="tab">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="student-register-tab" data-bs-toggle="tab" data-bs-target="#student-register" type="button" role="tab">Cadastro</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="studentTabContent">
                        <div class="tab-pane fade show active" id="student-login" role="tabpanel">
                            <form id="formStudentLogin">
                                <div class="mb-3">
                                    <label for="studentEmail" class="form-label">Email ou Matrícula</label>
                                    <input type="email" class="form-control" id="studentEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="studentPass" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="studentPass" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="student-register" role="tabpanel">
                            <form id="formStudentRegister">
                                <div class="mb-3">
                                    <label for="studentRegName" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="studentRegName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="studentRegEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="studentRegEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="studentRegId" class="form-label">Número de Matrícula</label>
                                    <input type="text" class="form-control" id="studentRegId" required>
                                </div>
                                <div class="mb-3">
                                    <label for="studentRegPass" class="form-label">Criar Senha</label>
                                    <input type="password" class="form-control" id="studentRegPass" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="adminForm" class="form-panel" style="display: none;">
                    <button class="btn btn-back"><i class="bi bi-arrow-left-circle me-1"></i> Voltar</button>
                    <h2 class="theme-title text-center mb-4">Painel do Administrador</h2>

                    <ul class="nav nav-tabs nav-fill mb-3" id="adminTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="admin-login-tab" data-bs-toggle="tab" data-bs-target="#admin-login" type="button" role="tab">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="admin-register-tab" data-bs-toggle="tab" data-bs-target="#admin-register" type="button" role="tab">Cadastro</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="adminTabContent">
                        <div class="tab-pane fade show active" id="admin-login" role="tabpanel">
                            <form id="formAdminLogin">
                                <div class="mb-3">
                                    <label for="adminEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="adminEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="adminPass" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="adminPass" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-secondary btn-lg">Entrar</button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="admin-register" role="tabpanel">
                            <form id="formAdminRegister">
                                <div class="mb-3">
                                    <label for="adminRegName" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="adminRegName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="adminRegEmail" class="form-label">Email Corporativo</label>
                                    <input type="email" class="form-control" id="adminRegEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="adminRegKey" class="form-label">Chave de Segurança</label>
                                    <input type="text" class="form-control" id="adminRegKey" required>
                                </div>
                                <div class="mb-3">
                                    <label for="adminRegPass" class="form-label">Criar Senha</label>
                                    <input type="password" class="form-control" id="adminRegPass" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-secondary btn-lg">Cadastrar Administrador</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/login.js"></script>
</body>
</html>
