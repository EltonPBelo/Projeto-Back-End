<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Biblioteca Digital</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="dashboard-body">

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand theme-title" href="#">
                <i class="bi bi-book-half me-2"></i>
                Biblioteca Digital
            </a>
            <a href="dashboard-aluno.html" class="btn btn-outline-light">
                <i class="bi bi-arrow-left-circle me-1"></i> Voltar ao Painel
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="theme-title text-center mb-4">Meu Perfil</h1>
                        
                        <div id="alertSuccess" class="alert alert-success" style="display: none;">
                            Perfil atualizado com sucesso!
                        </div>

                        <form id="formPerfilAluno">
                            <div class="mb-3">
                                <label for="perfilNome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="perfilNome" required>
                            </div>
                            <div class="mb-3">
                                <label for="perfilEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="perfilEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="perfilMatricula" class="form-label">Matrícula</label>
                                <input type="text" class="form-control" id="perfilMatricula" readonly> 
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="mb-3">
                                <label for="perfilSenha" class="form-label">Nova Senha (Opcional)</label>
                                <input type="password" class="form-control" id="perfilSenha" placeholder="Deixe em branco para não alterar">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/perfil.js"></script>
</body>
</html>
